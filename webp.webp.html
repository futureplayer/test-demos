<!DOCTYPE html>
<html mip>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <title><!-- 标题 --></title>
    <link rel="stylesheet" type="text/css" href="https://mipcache.bdstatic.com/static/v1/mip.css">
    <link rel="canonical" href="对应的原页面地址">
    <style mip-custom>
    /* 自定义样式 */
    </style>
</head>
<body>
图片加载完成时间：<span id="imgload"></span>
页面加载完成时间：<span id="pageload"></span>

<script type="text/javascript">
	var imgload = document.querySelector('#imgload');
	var pageload = document.querySelector('#pageload');

	var startTime = new Date().getTime();
	var img = document.createElement('img');
	img.src = 'https://futureplayer.github.io/test-demos/scene-less.webp'
	img.onload = function () {
		var endTime = new Date().getTime();
		imgload.innerHTML = endTime - startTime;
	}

    document.addEventListener('DOMContentLoaded', function () {
    	var endTime = new Date().getTime();
        pageload.innerHTML = endTime - startTime;
    }, false);

</script>

</body>
</html>
